{% extends "base.html" %}

{% block content %}
<div class="boletim-container">
  <h2>Boletim - {{ ano }}</h2>

  <form method="get">
    <select name="ano" onchange="this.form.submit()">
      <option value="2022" {% if ano == '2022' %}selected{% endif %}>2022</option>
      <option value="2023" {% if ano == '2023' %}selected{% endif %}>2023</option>
      <option value="2024" {% if ano == '2024' %}selected{% endif %}>2024</option>
    </select>
  </form>

  <table>
    <tr>
      <th>Disciplina</th>
      <th>Nota</th>
      <th>Faltas</th>
    </tr>
    {% for disciplina in boletim %}
    <tr>
      <td>{{ disciplina.disciplina }}</td>
      <td>{{ disciplina.media_final }}</td>
      <td>{{ disciplina.faltas }}</td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
