<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SUAP IFRN{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    {% if 'suap_token' in session %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('profile') }}">SUAP IFRN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'profile' %}active{% endif %}" href="{{ url_for('profile') }}">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'boletim' %}active{% endif %}" href="{{ url_for('boletim') }}">Boletim</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    {% if user_info %}
                    <img src="{{ user_info.url_foto_75x100 }}" alt="Foto" class="rounded-circle me-2" width="40">
                    <span class="text-white me-3">{{ user_info.vinculo.nome }}</span>
                    {% endif %}
                    <a href="{{ url_for('logout') }}" class="btn btn-outline-light">Sair</a>
                </div>
            </div>
        </div>
    </nav>
    {% endif %}

    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
